<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Bootstrap demo</title>
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
	/>
</head>
<body>
<header
		class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between"
>
	<div class="container-fluid">
		<div class="nav-item text-white navbar-brand">
			<span class="fw-bold">User@mail.com</span>
			<span>with roles:</span>
			<span>User</span>
		</div>
		<div class="navbar-nav text-nowrap mr-3">
			<a href="#" class="nav-link px-3">logout</a>
		</div>
	</div>
</header>
<div class="d-flex align-items-start" style="margin-top: 1em; padding-right: 2em;">
	<div
			class="nav flex-column col-md-2 nav-pills p-0 text-white"
			id="v-pills-tab"
			role="tablist"
			aria-orientation="vertical"
			style="margin-right: 1em"
	>
		<button
				class="nav-link active"
				id="v-pills-home-tab"
				data-bs-toggle="pill"
				data-bs-target="#v-pills-home"
				type="button"
				role="tab"
				aria-controls="v-pills-home"
				aria-selected="true"
				style="text-align: left"
		>
			Admin
		</button>
		<button
				class="nav-link"
				id="v-pills-profile-tab"
				data-bs-toggle="pill"
				data-bs-target="#v-pills-profile"
				type="button"
				role="tab"
				aria-controls="v-pills-profile"
				aria-selected="false"
				style="text-align: left"
		>
			User
		</button>
	</div>
	<div class="tab-content col-lg-10" id="v-pills-tabContent">
		<div
				class="tab-pane fade show active"
				id="v-pills-home"
				role="tabpanel"
				aria-labelledby="v-pills-home-tab"
		>
			<!------------------------------------------- ADMIN PANEL -------------------------------------------------------->
			<div class="container-fluid">
				<h1 style="margin-bottom: 1em">Admin panel</h1>
				<nav>
					<div class="nav nav-tabs" id="nav-tab" role="tablist">
						<button
								class="nav-link active"
								id="nav-home-tab"
								data-bs-toggle="tab"
								data-bs-target="#nav-home"
								type="button"
								role="tab"
								aria-controls="nav-home"
								aria-selected="true"
						>
							Users table
						</button>
						<button
								class="nav-link"
								id="nav-profile-tab"
								data-bs-toggle="tab"
								data-bs-target="#nav-profile"
								type="button"
								role="tab"
								aria-controls="nav-profile"
								aria-selected="false"
						>
							New User
						</button>
					</div>
				</nav>
				<div class="tab-content" id="nav-tabContent">
					<div
							class="tab-pane fade show active"
							id="nav-home"
							role="tabpanel"
							aria-labelledby="nav-home-tab"
					>
						<div class="p-3 bg-light border" style="margin-bottom: 1em">
							<h5 class="card-header">All users</h5>
						</div>
						<div class="p-3 border">
							<table class="table table-striped">
								<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">First name</th>
									<th scope="col">Last name</th>
									<th scope="col">age</th>
									<th scope="col">Email</th>
									<th scope="col">Role</th>
									<th scope="col">Edit</th>
									<th scope="col">Delete</th>
								</tr>
								</thead>
								<tbody>
								<tr class="align-middle">
									<td>1</td>
									<td>user</td>
									<td>test</td>
									<td>20</td>
									<td>user@mail.com</td>
									<td>ADMIN</td>
									<td>
										<button type="button" class="btn"
														style="background-color: #14c2bf; padding: 0.2em 0.5em 0.2em 0.5em; color: white;"
														data-bs-toggle="modal" data-bs-target="#editModal">
											Edit
										</button>
										<div class="modal fade" id="editModal" tabindex="-1"
												 aria-labelledby="exampleModalLabel" aria-hidden="true">
											<div class="modal-dialog">
												<div class="modal-content">
													<div class="modal-header">
														<h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
														<button type="button" class="btn-close" data-bs-dismiss="modal"
																		aria-label="Close"></button>
													</div>
													<div class="modal-body">
														<div class="d-flex justify-content-center"
																 style="padding: 0 0 1em 0;">
															<div class="col-md-6" style="text-align: center;">
																<div class="mb-3">
																	<label for="id"
																				 class="form-label fw-bold">ID</label>
																	<input type="text" class="form-control"
																				 id="first_name" placeholder="id" disabled>
																</div>
																<div class="mb-3">
																	<label for="first_name" class="form-label fw-bold">First
																		name</label>
																	<input type="text" class="form-control"
																				 id="first_name" placeholder="First name">
																</div>
																<div class="mb-3">
																	<label for="last_name" class="form-label fw-bold">Last
																		name</label>
																	<input type="text" class="form-control"
																				 id="last_name" placeholder="Last name">
																</div>
																<div class="mb-3">
																	<label for="age"
																				 class="form-label fw-bold">Age</label>
																	<input type="text" class="form-control" id="age"
																				 placeholder="Age">
																</div>
																<div class="mb-3">
																	<label for="email"
																				 class="form-label fw-bold">Email</label>
																	<input type="email" class="form-control" id="email"
																				 placeholder="Email">
																</div>
																<div class="mb-3">
																	<label for="password" class="form-label fw-bold">Password</label>
																	<input type="text" class="form-control"
																				 id="password">
																</div>
																<label for="roles" class="fw-bold">Role</label>
																<select class="form-select" size="2" multiple
																				aria-label="multiple select example">
																	<option value="1">ADMIN</option>
																	<option value="2">USER</option>
																</select>
															</div>
														</div>
														<div class="modal-footer">
															<button type="button" class="btn btn-secondary"
																			data-bs-dismiss="modal">Close
															</button>
															<button type="button" class="btn btn-primary">Save changes
															</button>
														</div>
													</div>
												</div>
									</td>
									<td>
										<button type="button" class="btn btn-danger" data-bs-toggle="modal"
														data-bs-target="#deleteModal">
											Delete
										</button>
										<div class="modal fade" id="deleteModal" tabindex="-1"
												 aria-labelledby="exampleModalLabel" aria-hidden="true">
											<div class="modal-dialog">
												<div class="modal-content">
													<div class="modal-header">
														<h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
														<button type="button" class="btn-close" data-bs-dismiss="modal"
																		aria-label="Close"></button>
													</div>
													<div class="modal-body">
														<div class="d-flex justify-content-center"
																 style="padding: 0 0 1em 0;">
															<div class="col-md-6" style="text-align: center;">
																<div class="mb-3">
																	<label for="id"
																				 class="form-label fw-bold">ID</label>
																	<input type="text" class="form-control"
																				 id="first_name" placeholder="id" disabled>
																</div>
																<div class="mb-3">
																	<label for="first_name" class="form-label fw-bold">First
																		name</label>
																	<input type="text" class="form-control"
																				 id="first_name" placeholder="First name"
																				 disabled>
																</div>
																<div class="mb-3">
																	<label for="last_name" class="form-label fw-bold">Last
																		name</label>
																	<input type="text" class="form-control"
																				 id="last_name" placeholder="Last name"
																				 disabled>
																</div>
																<div class="mb-3">
																	<label for="age"
																				 class="form-label fw-bold">Age</label>
																	<input type="text" class="form-control" id="age"
																				 placeholder="Age" disabled>
																</div>
																<div class="mb-3">
																	<label for="email"
																				 class="form-label fw-bold">Email</label>
																	<input type="email" class="form-control" id="email"
																				 placeholder="Email" disabled>
																</div>
																<label for="roles" class="fw-bold">Role</label>
																<select class="form-select" size="2" multiple
																				aria-label="multiple select example" disabled>
																	<option value="1">ADMIN</option>
																	<option value="2">USER</option>
																</select>
															</div>
														</div>
														<div class="modal-footer">
															<button type="button" class="btn btn-secondary"
																			data-bs-dismiss="modal">Close
															</button>
															<button type="button" class="btn btn-primary">Delete
															</button>
														</div>
													</div>
												</div>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div
							class="tab-pane fade"
							id="nav-profile"
							role="tabpanel"
							aria-labelledby="nav-profile-tab"
					>
						<div class="p-3 bg-light border">
							<h5 class="card-header">Add new user</h5>
						</div>
						<div class="d-flex justify-content-center border" style="padding-top: 15px;">
							<div class="col-md-3" style="text-align: center;">
								<div class="mb-3">
									<label for="first_name" class="form-label fw-bold">First name</label>
									<input type="text" class="form-control" id="first_name" placeholder="First name">
								</div>
								<div class="mb-3">
									<label for="last_name" class="form-label fw-bold">Last name</label>
									<input type="text" class="form-control" id="last_name" placeholder="Last name">
								</div>
								<div class="mb-3">
									<label for="age" class="form-label fw-bold">Age</label>
									<input type="text" class="form-control" id="age" placeholder="Age">
								</div>
								<div class="mb-3">
									<label for="email" class="form-label fw-bold">Email</label>
									<input type="email" class="form-control" id="email" placeholder="Email">
								</div>
								<div class="mb-3">
									<label for="password" class="form-label fw-bold">Password</label>
									<input type="text" class="form-control" id="password" placeholder="Password">
								</div>
								<label for="roles" class="fw-bold">Role</label>
								<select class="form-select" size="2" multiple aria-label="multiple select example">
									<option value="1">ADMIN</option>
									<option value="2">USER</option>
								</select>
								<input class="btn btn-success" type="submit" value="Add new user"
											 style="padding: 0.5em; font-size: 18px; margin: 1em 0;"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-------------------------------------------  User Info -------------------------------------------------------->
		<div
				class="tab-pane fade"
				id="v-pills-profile"
				role="tabpanel"
				aria-labelledby="v-pills-profile-tab"
		>
			<h1 style="margin-bottom: 1em">User information-page</h1>
			<div class="p-3 bg-light border" style="margin-bottom: 1em">
				<h5 class="card-header">All users</h5>
			</div>
			<div class="p-3 border">
				<table class="table table-striped border-top">
					<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">First name</th>
						<th scope="col">Last name</th>
						<th scope="col">age</th>
						<th scope="col">Email</th>
						<th scope="col">Role</th>
					</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"
></script>
</body>
</html>
